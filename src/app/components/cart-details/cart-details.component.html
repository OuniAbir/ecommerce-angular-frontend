 <!-- MAIN CONTENT-->
 <div class="main-content">
   <div class="section-content section-content-p30">
     <div class="container-fluid">
       <table class="table table-bordered">
         <tr>
           <th width="20%">Product Image</th>
           <th width="50%">Product Detail</th>
           <th width="30%"></th>
         </tr>
         <tr *ngFor="let tempItem of cartItems">
           <td><img src="{{tempItem.imageUrl}}" class="img-responsive" width="150px"></td>
           <td>
             <p>{{tempItem.name}}</p>
             <p>{{tempItem.unitprice | currency:"EUR"}}</p>
           </td>
           <td>
             <div class="items">
               <label>Quantity: </label> {{tempItem.quantity}}
             </div>
             <p>Sub-total: {{tempItem.quantity * tempItem.unitprice | currency:"EUR"}}</p>
             <a href="#" class="primary-btn">Remove</a>
           </td>
         </tr>
         <tr>
           <td colspan="2"></td>
           <td><b>Total Quantity : {{totalQuantity}}</b>
             <p>Shipping FREE</p>
             <b>Total Price: {{  totalPrice | currency:'EUR'}}</b><br>
             <a href="#" class="primary-btn">Checkout</a>
           </td>
         </tr>

       </table>

     </div>
   </div>
 </div>


 <!-- END PAGE CONTAINER-->
