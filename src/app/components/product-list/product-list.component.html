<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop the collection of prroducts -->
        <div *ngFor="let Product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{Product.id}}">
              <img src="{{Product.imageUrl}}" class="img-responsive">
              <h1>{{Product.name }}</h1>
            </a>
            <div class="price"> {{ Product.unitPrice | currency:"EUR" }}</div>
            <button (click)="addToCart(Product)" class="btn btn-primary btn-sm"> Add to cart</button>
          </div>
        </div>
        <!-- if products table is empty so we display this alert msg -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No product found.
        </div>
      </div>
    </div>
  </div>
</div>
