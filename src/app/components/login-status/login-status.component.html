
<div class="login-status-header">
  <div *ngIf="isAuthentificated && userFullName" class="login-status-user-info">
    Welcome Back {{userFullName}}
  </div>
  <button *ngIf="!isAuthentificated" routerLink="/login" class="security-btn" > Login </button>
  <button *ngIf="isAuthentificated" (click)="logout()" class="security-btn"> Logout </button>
  <button *ngIf="isAuthentificated" routerLink="/members" class="security-btn ml-1">Member</button>

</div>
